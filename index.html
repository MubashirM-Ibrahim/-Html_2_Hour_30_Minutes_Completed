<!-- The Select Element Defines a drop down list ... -->
<label for="cars">

    <select name="" id="cars">
        <option value="CARS"  selected="true"  disabled >CARS</option>
        <option value="Hijet">Hijet</option>
        <option value="Corolla">Corolla</option>
        <option value="Mehran">Mehran</option>
        <option value="Cultus">Cultus</option>
        <option value="Vigo">Vigo</option>
    </select>
    
</label>

<br>
<br>

<!-- The text area element defines a multiline input field (a text area) -->
<!-- The rows attribute specifies the visible number of lines in a text area -->
<!-- The cols attribute apecifies the visible width of a text area . -->


<textarea name="" id="" cols="20" rows="5" placeholder="Enter Message"></textarea>

<br>
<br>

<!-- The button element defines a clickable button . -->
<button onclick="alert('Hello World')">Submit</button>



<!-- the fieldset element is used to group related data in a form . -->
<!-- The legend element defines a caption for the fieldset element  -->

<form action="">
<fieldset>
<legend>Portfolio :</legend>

<label for="user">
    <input type="text" placeholder="John Doe" id="user">
</label>

<br>
<br>

<label for="pass">
    <input type="password" placeholder="John Doe" id="pass">
</label>


<br>
<br>

<input type="submit" value="Submit">



</fieldset>
</form>
